<style type="text/css">
  @supportedBrowser: -webkit-, -moz-, -o-, -ms-, '';

  .dd-banner-container .dd-banner-inner, .dd-banner-container .dd-banner-inner div, .dd-secondary .dd-banner-inner, .dd-secondary .dd-banner-inner div {
    display: block;
    zoom: 1;
  }

  /* After cwwbos_cre_content append _epochtimestamp http://www.unixtimestamp.com/  */
  .cwwbos_tri_banner_epochtimestamp {
    position: relative;
    width: 1008px;
    height: 90px;
    min-width: 1008px;
    background: none;
    margin: 0;
    overflow: hidden;
  }

  .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer {
    width: 330px;
    height: 90px;
    margin: 0 8px 0 0;
    float: left;
    overflow: hidden;
    max-height: 90px;
  }
  
  .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer.cwwbos_tri_last {
    width: 330px;
    height: 90px;
    margin: 0;
    border: none;
    float: left;
    overflow: hidden;
  }

  .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer a {
    width: 100%;
    height: 90px;
    text-decoration: none;
    display: block;
    position: relative;
    overflow: hidden;
    float: left;
  }
  
  /* Change names of these IDs in CSS and on URLs below to describe each offer */
  .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_left {
	  background: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_420x90.jpg) top center no-repeat;
  }
  
  .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_mid {
	  background: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_420x90.jpg) top center no-repeat;
  }
  
  .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_right {
	  background: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_420x90.jpg) top center no-repeat;
  }


  @media only screen and (min-width: 1260px) {
	.cwwbos_tri_banner_epochtimestamp {
		width: 1260px;
	}
	
    .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer, .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer.cwwbos_tri_last {
        width: 414px;
    }
  }
  @media only screen and (min-width: 1512px) {
	.cwwbos_tri_banner_epochtimestamp {
		width: 1512px;
	}
	
    .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer, .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer.cwwbos_tri_last {
        width: 498px;
    }
    
    .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_left {
	  background-image: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_630x90.jpg);
    }
  
    .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_mid {
	  background-image: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_630x90.jpg);
    }
  
    .cwwbos_tri_banner_epochtimestamp #cwwbos_tri_offer_right {
	  background-image: url(/sbd/cre/products/160103/XXXXX/images/XXXXX_630x90.jpg);
    }
  }
  @media only screen and (min-width: 1764px) {
	.cwwbos_tri_banner_epochtimestamp {
		width: 1764px;
	}
	
    .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer, .cwwbos_tri_banner_epochtimestamp .cwwbos_tri_offer.cwwbos_tri_last {
        width: 582px;
    }
  }
</style>

<!-- Tri-mod banner -->
<div class="cwwbos_tri_banner_epochtimestamp">
	
    <!-- First offer -->
    <div class="cwwbos_tri_offer">
        <a href="#" id="cwwbos_tri_offer_left"></a>
    </div>
    
    <!-- Second offer -->
    <div class="cwwbos_tri_offer">
        <a href="#" id="cwwbos_tri_offer_mid"></a>
    </div>
    
    <!-- Third offer -->
    <div class="cwwbos_tri_offer cwwbos_tri_last">
        <a href="#" id="cwwbos_tri_offer_right"></a>
    </div>
    
</div>
