<style type="text/css">
  @supportedBrowser: -webkit-, -moz-, -o-, -ms-, '';

  .dd-banner-container .dd-banner-inner, .dd-banner-container .dd-banner-inner div, .dd-secondary .dd-banner-inner, .dd-secondary .dd-banner-inner div {
    display: block;
    zoom: 1;
  }
 
  /* After cwwbos_cre_content append _epochtimestamp http://www.unixtimestamp.com/  */
  .cwwbos_double_banner_epochtimestamp {
    position: relative;
    width: 1008px;
    height: 90px;
    min-width: 1008px;
    background: none;
    margin: 0;
    overflow: hidden;
  }

  .cwwbos_double_banner_epochtimestamp .cwwbos_offer_left {
    width: 500px;
    margin: 0 8px 0 0;
    float: left;
    overflow: hidden;
    height: 90px;
  }

  .cwwbos_double_banner_epochtimestamp .cwwbos_offer_right {
    width: 500px;
    margin: 0;
    float: left;
    overflow: hidden;
    height: 90px;
  }

  .cwwbos_double_banner_epochtimestamp .cwwbos_offer_left a, .cwwbos_double_banner_epochtimestamp .cwwbos_offer_right a {
    width: 99.5%;
    text-decoration: none;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    display: block;
    position: relative;
    height: 90px;
    overflow: hidden;
    float: left;
  }

  .cwwbos_double_banner_epochtimestamp #cwwbos_left_offer {
    background: url('/sbd/cre/products/160103/XXXXX/images/XXXXX_1008.jpg') center center no-repeat;
  }

  .cwwbos_double_banner_epochtimestamp #cwwbos_right_offer {
    background: url('/sbd/cre/products/160103/XXXXX/images/XXXXX_1008.jpg') center center no-repeat;
  }

     /* Container width */

        width: 624px;
    }

    /* Offer backgrounds */
    .cwwbos_double_banner_epochtimestamp #cwwbos_left_offer {
      background-image: url('/sbd/cre/products/160103/XXXXX/images/XXXXX_1260.jpg');
    }

    .cwwbos_double_banner_epochtimestamp #cwwbos_right_offer {
